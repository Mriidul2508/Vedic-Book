<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vedic Priest Booking</title>
    
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}">
    
    <meta name="theme-color" content="#ff9933">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/logo.png') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <a href="/" class="brand-link">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="nav-logo">
                <span class="brand-name">VedicBook</span>
            </a>
        </div>

        <div class="nav-links">
            <a href="/" class="nav-item">Sanskars</a>
            <a href="/book" class="nav-item highlight-btn">Book Now</a>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer style="text-align: center; padding: 20px 20px 80px 20px; font-size: 0.8rem; color: #777;">
        &copy; 2026 VedicBook Services | Optimized for Mobile
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
