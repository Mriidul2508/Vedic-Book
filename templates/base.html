<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedic Priest Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <nav class="navbar">
        <div class="logo-container">
            <a href="/" class="brand-link">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="VedicBook Logo" class="nav-logo">
                <span class="brand-name">VedicBook</span>
            </a>
        </div>

        <div class="nav-links">
            <a href="/" class="nav-item">16 Sanskars</a>
            <a href="/book" class="nav-item highlight-btn">Book Now</a>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer style="text-align: center; padding: 20px; font-size: 0.8rem; color: #777;">
        &copy; 2025 VedicBook Services
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
